<div class="content" id="home">
  <div id="post-info">
    {% if page.cover %}
      <div id="cover-photo-container">
        <img id="cover-photo" src="/images/{{ page.cover }}">
      </div>
    {% endif %}
    <div id="info-container">
      <h1 id="title">{{ page.title }}</h1>
      <span id="date">{{ page.date | date_to_string }}</span>
    </div>
  </div>

  <div class="post">
    {{ content }}
  </div>
  <div class="colophon">
    <p>
      <span id="social">{% if site.title %}
        {% if site.url %}<a href="{{ site.url }}">{% endif %}
          {{ site.title }}
        {% if site.url %}</a>{% endif %}
      {% endif %}</span>
      â€¢<span id="pub-date">Published on {{ page.date | date_to_string }}</span>
    </p>
  </div>
</div>
